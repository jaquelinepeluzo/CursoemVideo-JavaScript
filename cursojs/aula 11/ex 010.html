<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>DETRAN</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong> ${vel} </strong> km/h`
            // poderia também fazer a function com queryselector, desta maneira:
            // var txtv = window.document.querySelector('input#txtvel')
            // var res = window.document.querySelector('input#res')
            if (vel > 60) {
                res.innerHTML+= `<p>você está <strong>multado!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`

        }
    </script>

</body>
</html>
